<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CSI</title>

		<link rel="stylesheet" href="reveal/dist/reset.css">
		<link rel="stylesheet" href="reveal/dist/reveal.css">
		<link rel="stylesheet" href="reveal/dist/theme/light.css">
		<link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">

	</head>


	<body>


		<div class="reveal">
			<div class="slides">
                <section>
                    <div class='multiCol'>
						<div class='col' style=" width: 30%">
                        <h3> <em>Viability</em>-based control of a planar hopper </h3> 
                        </br>
						<p>
                        <ul>
                            <li> Not limited to periodic motion </li>
                            <li> Robust to unknown terrain variations </li>
                            <li> Accomodates real-time user input </li>
                        </ul>
						</p> 
                        </br>
						</div>
						<div class='col' style="width: 70%">
							<img class="r-stretch" width="100%" src="media/img/imageAbstract_alt.svg" /> 
						</div>
					</div> 

                </section>
			</div>
		</div>

		<script src="reveal/dist/reveal.js"></script>
		<script src="reveal/plugin/markdown/markdown.js"></script>
		<script src="reveal/plugin/highlight/highlight.js"></script>
		<script src="reveal/plugin/math/math.js"></script>
		<script>
			Reveal.initialize({
				transition: 'none',
				hash: true,
				width: 1920,
            	height: 1080,
  				autoPlayMedia: true,
                pdfMaxPagesPerSlide: 1,
                pdfMinPagesPerSlide: 1,
				mathjax2: {
					config: 'TeX-AMS_HTML-full',
					TeX: {
						Macros: {
							R: '\\mathbb{R}',
							set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]
						}
					}
				},
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath.MathJax2  ]
			});
		</script>
	</body>
</html>
